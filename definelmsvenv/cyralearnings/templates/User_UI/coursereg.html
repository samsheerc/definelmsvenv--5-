    <!-- Favicon -->
    <link href="{% static 'userui/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

<body>

    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">

    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">

        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">

        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'index' %}" class="nav-item nav-link">Home</a>

    <!-- Header End -->

    <div class="container-xxl py-5">

                <h6 class="section-title bg-white text-center text-primary px-3">Course</h6>
                <br><br><br><br>
            </div>
            </div>
    <!-- Service Start -->
    <div class=" wow fadeInUp" data-wow-delay="0.5s">
      <div class="container-fluid py-5">
        <div class="container py-5">
            {% for st in st %}
            <div class="row align-items-center">
                <div class="col-lg-5">
                  <div class="blog-item position-relative overflow-hidden rounded mb-2">
                    <img class="img-fluid rounded  mb-4 mb-lg-0" src="{{st.image.url}}" alt="">
                    
                </div>
              </div>
                <div class="col-lg-7 wow fadeInRight" data-wow-delay="0.5s">
                    <div class="text-left mb-4">
                        <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">About</h5>
                        <h1 class="colo">{{st.course_name}}</h1>
                    </div>
                    <p class="ppp">{{st.description}}</p>
                    <div class="border-top mt-4 pt-4">
                      <div class="d-flex justify-content-between">
                        
                        <small class="m-0"><i class="fa fa-users text-primary mr-2" style="padding-top: 15px;"></i>{{c}} Students</small>
