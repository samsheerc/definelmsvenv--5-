{% extends 'administration/base/base.html' %}
{% load static %}

{% block content %}
<div class="card">
  <div class="card-header">
      <i class="fa fa-align-justify"></i>Enquiry List</div>
  <div class="card-body">
    <div  style="overflow-x:auto;">
    <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">message</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody id="tbody">
      {% for st in st %}
      <tr>
          <td>{{st.id}}</td>
          <td>{{st.name}}</td>
          <td>{{st.email}}</td>
          <td>{{st.phone}}</td>
          <td>{{st.message}}</td>
          <td>
           
              <input type="button" value="Delete" onliClick="deletecr()" class="btn btn-danger btn-sm btn-del" data-eid="{{st.id}}">

          </td>

      </tr>


      {% endfor %}
    </tbody>

</table>
            </div>
            </div>
<script src="{% static 'core/js/jquery.js' %}"></script>
<script src="{% static 'core/js/popper.js' %}"></script>
  {% include 'administration/enquiry/ajax.html' %}
  {%endblock%}
