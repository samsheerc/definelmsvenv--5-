{% extends 'administration/base/base.html' %}
{% load static %}
{% block content %}
<div class="card">
  <div class="card-header">Banner Register Form</div>
  <div class="card-body">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{ form.as_p }}
    <button type="submit" class="btn btn-success">Upload</button>
  </form>
</div>
</div>
<div class="card">
  <div class="card-header">
      <i class="fa fa-align-justify"></i>banner List</div>
  <div class="card-body">
    <div  style="overflow-x:auto;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody id="tbody">
      {% for st in st %}
      <tr>
          <td>{{st.id}}</td>
          <!-- <td>{{st.banner}}</td> -->
          <td><img  class="img-preview" src="{{st.banner.url}}" alt=""></td>
          <td>
              <input type="button" value="Delete" onliClick="deletecs()" class="btn btn-danger btn-sm btn-del" data-cid="{{st.id}}">
          </td>
      </tr>
      {% endfor %}
    </tbody>
</table>
<script src="{% static 'core/js/jquery.js' %}"></script>
  <script src="{% static 'core/js/popper.js' %}"></script>
{% include 'administration/banner/ajax.html' %}
{%endblock%}
