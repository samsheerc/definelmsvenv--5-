<script>


// Delete
$('#tbody').on("click", ".btn-del", function deleteop(){
    var action = confirm("Are you sure you want to delete this option?");
  if (action!=false){
    console.log("Delete Button Cliked");
    let id = $(this).attr("data-oid");

    mydata = {oid:id};
    mythis = this;

    $.ajax({
        url: "{% url 'deleteop' %}",
        method:"POST",
        data:mydata,

        success: function(data){
            console.log(data);

            if(data.status == 1){
                console.log("Data Deleted");
                $(mythis).closest("tr").fadeOut();
            }

            if(data.status == 0){
                console.log("Unable To Deleted Data");
                $(mythis).closest("tr").fadeOut();
            }

        },
    })}
})



</script>
